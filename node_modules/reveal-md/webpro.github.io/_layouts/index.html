<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>{{ page.title }}</title>

        <link rel="stylesheet" href="https://webpro.nl/stylesheet.css">

        <style type="text/css">
            header {
                border-bottom-color: #DDD;
            }

            header h1, header h1 a {
                color: #DDD;
            }

            @media (max-width: 1150px) {
                .hide-small {
                    display: none;
                }
            }

            .subheader div {
                float: right;
                clear: right;
                line-height: 3em;
            }

            .subheader a {
                text-decoration: none;
            }

            .subheader img {
                vertical-align: middle;
            }

            .project,
            .content {
                font-size: 1.25em;
            }

            h2,
            h3 {
                margin-top: 1em;
                margin-bottom: 0.3em;
            }

            h2 + p,
            h3 + p {
                margin-top: 0;
            }

            .highlighter-rouge {
                padding: 1em;
                margin: .5em 0;
                overflow: auto;
            }

            .highlighter-rouge,
            table {
                border-radius: 8px;
                background-color: #f5f2f0;
            }

            :not(pre) > .highlighter-rouge {
                padding: .1em .2em;
                border-radius: .3em;
            }

            th, td {
                padding: 0.3em 0.5em;
            }
        </style>
    </head>

    <body>

        <header>
            <h1><a href="https://webpro.nl" title="WebPro">WebPro</a></h1>
        </header>

        {% if page.type == 'project' %}
